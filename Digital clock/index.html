<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="digital">
      <div class="day">
        <span>SUN</span>
        <span>MON</span>
        <span>TUE</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
      </div>
      <div class="clock">
        <div class="h num">H</div>
        <div class="h num">H</div>

        <div class="colan">:</div>
        <div class="m num">M</div>
        <div class="m num">M</div>
        <div class="colan">:</div>
        <div class="s num">S</div>
        <div class="s num">S</div>
        <div class="mer">
          <span>AM</span>
          <span>PM</span>
        </div>
      </div>
      <div class="date">DD - MM -YYYY</div>
      <div class="month">
        <span>JAN</span>
        <span>FEB</span>
        <span>MAR</span>
        <span>APR</span>
        <span>MAY</span>
        <span>JUN</span>
        <span>JUL</span>
        <span>AUG</span>
        <span>SEP</span>
        <span>OCT</span>
        <span>NOV</span>
        <span>DEC</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
